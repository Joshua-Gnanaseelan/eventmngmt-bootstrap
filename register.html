<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    body {
       background: linear-gradient(to right, #74ebd5, #9face6); 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .register-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .toggle-password {
      font-size: 12px;
      color: #0072ff;
      text-align: right;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005ecb;
    }

    .message {
      font-size: 14px;
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <div class="toggle-password" onclick="togglePassword()">Show Password</div>
      <button type="submit">Register</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const message = document.getElementById("message");
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!name || !email || !password) {
        message.innerText = "All fields are required.";
        return;
      }

      if (!emailRegex.test(email)) {
        message.innerText = "Please enter a valid email address.";
        return;
      }

      if (password.length < 6) {
        message.innerText = "Password must be at least 6 characters.";
        return;
      }

      message.style.color = "green";
      message.innerText = "Registering...";
    

      setTimeout(() => {
        window.location.href = 'file:///C:/Users/Joshu/OneDrive/Desktop/VS%20CODE/JAVA%20SCRIPT/javasricpt%20project.html';
      }, 1000);
    });
  </script>
</body>
</html>
